<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบควิซออนไลน์</title>
    <link rel="stylesheet" href="/src/style/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">ระบบควิซออนไลน์</h1>
        
        <button id="startQuizBtn" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
            เริ่มทำข้อสอบ
        </button>
        
        <div id="quiz-container" class="hidden mt-6">
            <div id="question-container" class="mb-4">
                <!-- คำถามจะแสดงที่นี่ -->
            </div>
            <button id="nextQuestionBtn" 
                    class="hidden w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-300">
                ถัดไป
            </button>
        </div>
        
        <div id="results-container" class="hidden mt-6 text-center">
            <h2 class="text-xl font-bold text-gray-800 mb-4">ผลการสอบ</h2>
            <p id="score" class="text-lg text-gray-700"></p>
            <p id="correct-answers" class="text-lg text-gray-700 mb-4"></p>
            <button id="retryBtn" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
                เริ่มทำใหม่
            </button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
